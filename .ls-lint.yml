ls:
  server:
    .go: regex:[a-z0-9-]+(_[a-z0-9-]+){0,2}

  server/handlers/*/analyzer:
    .go: snake_case

  server/handlers/*/lsp:
    .go: kebab-case

  # Generated by antlr
  server/handlers/*/ast/parser:
    .go: snake_case

ignore:
  - .git 
  - node_modules
  - .next
  - dist
  - result
  - out
